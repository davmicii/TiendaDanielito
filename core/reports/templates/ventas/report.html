                    </div>
                </div>
            </div>
            <table class="table" id="data">
                <thead>
                    <tr>
                        <th scope="col">NÂ°</th>
                        <th scope="col">Cliente</th>

                        <th scope="col">IVA</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer">
        <a href="{{ list_url }}" class="btn btn-success btn-flat">
            <i class="fas fa-sync"></i> Actualizar
        </a>
    </div>
